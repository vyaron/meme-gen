<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://kit.fontawesome.com/04813fd099.js" crossorigin="anonymous"></script>
	<title>Meme Generator</title>
</head>

<body onload="onInit()">
	<div class="main-screen" onclick="onToggleNavOpen()"></div>
	<header class="main-header">
		<h2 data-trans="meme-generator">Meme Generator</h2>
		<nav>
			<ul>
				<li class="gallery-li active"><button class="nav-button" data-trans="gallery"
						onclick="onInit();">Gallery</button></li>
				<li class="saved-li"><button class="nav-button" data-trans="saved"
						onclick="onSavedInit();">Saved</button></li>
				<li><button class="nav-button" data-trans="randomize" onclick="onRandomClicked();">Randomize</button>
				</li>
			</ul>
		</nav>
		<button class="nav-hamburger" onclick="onToggleNavOpen()"><i class="fa-solid fa-bars"></i></button>
		<select class="language-select" onchange="onSetLang(this.value)">
			<option value="en">English</option>
			<option value="he">עברית</option>
		</select>
	</header>

	<section class="meme-gallery-page">

		<main>
			<section class="filter-search-section">
				<div class="input-icon-container">
					<input list="meme-types" data-trans="search" type="text" class="search-meme-input"
						placeholder="Search" oninput="onSearchMeme(this.value)" />
					<datalist id="meme-types">
						<option value="Happy"></option>
						<option value="Sad"></option>
						<option value="Crazy"></option>
						<option value="Sarcastic"></option>
						<option value="Funny"></option>
					</datalist>
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>

				<div class="key-words-container">
					<button onclick="onKeywordPressed(this.value)" data-trans="happy" value="happy"
						class="keyword keyword1">Happy</button>
					<button onclick="onKeywordPressed(this.value)" data-trans="sad" value="sad"
						class="keyword keyword2">Sad</button>
					<button onclick="onKeywordPressed(this.value)" data-trans="crazy" value="crazy"
						class="keyword keyword3">Crazy</button>
					<button onclick="onKeywordPressed(this.value)" data-trans="sarcastic" value="sarcastic"
						class="keyword keyword4">Sarcastic</button>
					<button onclick="onKeywordPressed(this.value)" data-trans="funny" value="funny"
						class="keyword keyword5">Funny</button>
				</div>
			</section>
			<section class="memes-grid-container"></section>
		</main>
	</section>

	<section class="meme-editor-page hidden">
		<main>
			<canvas tabindex="1" class="meme-editor-canvas"></canvas>
			<section class="editor-tools">
				<input type="text" data-trans="add-text-here" class="meme-text-input" placeholder="Add Text Here"
					oninput="onAddTxt(this)" />
				<div class="input-editors-container">
					<button onclick="onSwitchLine()" class="btn-editor btn-switch-inputs">
						<i class="fa-solid fa-arrow-up-long"></i>
						<i class="fa-solid fa-arrow-down-long"></i>
					</button>
					<button onclick="onAddLine()" class="btn-editor btn-add-input">
						<i class="fa-solid fa-plus"></i>
					</button>
					<button onclick="onDeleteLine()" class="btn-editor btn-delete-input">
						<i class="fa-solid fa-trash"></i>
					</button>
				</div>

				<div class="font-editors-container">
					<button class="btn-font" onclick="onUpdateLineSize(1)"><i class="fa-solid fa-font"></i> +</lab>
						<button class="btn-font" onclick="onUpdateLineSize(-1)"><i class="fa-solid fa-font"></i>
							-</button>
						<button class="btn-font" onclick="onSetAlignment('left')">
							<i class="fa-solid fa-align-left"></i>
						</button>
						<button class="btn-font" onclick="onSetAlignment('center')">
							<i class="fa-solid fa-align-center"></i>
						</button>
						<button class="btn-font" onclick="onSetAlignment('right')">
							<i class="fa-solid fa-align-right"></i>
						</button>
						<select class="font-picker" onchange="onSetFont(this)">
						</select>
						<button class="btn-font stroke-color-icon color-picker fa-solid fa-brush">
							<input type="color" class="stroke-color-input btn-font"
								oninput="onSetStrokeStyle(this)"></input>
						</button>
						<button class="btn-font fill-color-icon color-picker fa-solid fa-fill-drip">
							<input type="color" class="fill-color-input btn-font"
								oninput="onSetFillStyle(this)"></input>
						</button>

				</div>
				<div class="sticker-container"></div>
				<div class="save-container">
					<a href="#" data-trans="save" class="btn btn-save" onclick="onSaveMeme()">save</a>

					<a href="#" data-trans="share" class="btn btn-share" onclick="onShareMeme()">share</a>
					<a href="#" data-trans="download" class="btn btn-download"
						onclick="onDownloadMeme(this)">download</a>
				</div>
			</section>
			<div class="save-confirmation-modal">Saved meme successfully</div>
		</main>


	</section>

	<section class="meme-saved-page hidden">
		<main>
			<section class="saved-memes-container"></section>
		</main>
	</section>

	<script src="js/services/util.service.js"></script>
	<script src="js/services/storage.service.js"></script>
	<script src="js/services/i18n.service.js"></script>
	<script src="js/services/meme.service.js"></script>
	<script src="js/gallery.controller.js"></script>
	<script src="js/editor.controller.js"></script>
	<script src="js/saved.controller.js"></script>
</body>

</html>
